<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Aide de jeu pour la ligue communale</title>
        <link rel="stylesheet" href="style.css">
        <script src="script.js"></script>
    </head>
    <body>
        <h1>Manuel de la Ligue Communale 2.0</h1>
        <form>
            <button id="next">Jour suivant</button>
            <button id="reset">Nouvelle aventure</button>
        </form>
        <div class="helper">
            <h2>Jours</h2>
            <table id="days">
                <thead>
                    <tr>
                        <th>Jour</th>
                        <th>Événement</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="helper">
            <h2>Quartiers</h2>
            <table id="neighbourhoods">
                <thead>
                    <tr>
                        <th>Quartier</th>
                        <th>Élu(e)(s)</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </body>
</html>
